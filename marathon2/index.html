<!DOCTYPE html>

<html>
<head>
    <title>Metroid Marathon 2</title>
    <script src="jquery-3.1.1.min.js"></script>
    <script src="sched.json"></script>
    <script src="bio.json"></script>
    <script src="script.js"></script>
    <script src="countdown.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="header" class="center">
        <img src="img/MetroidBannertest.png" alt="Metroid Marathon 2 Banner" id="banner"/>
    </div>
    <div id="countbox1" class="center"></div>
    <div class="center" style="flex-direction: column;">
        <p>Metroid Marathon is a weekend-long celebration of the Metroid series.
        Join us as we play through the whole Metroid series, and raise money for <a href="https://www.extra-life.org/">Extra Life</a>!</p>
        <p>Follow us on Twitter <a href="https://twitter.com/MetroidMarathon">@MetroidMarathon</a> for updates.</p>
    </div>
    <p class="center heading">Schedule</p>
    <table id="sched" class="center">
        <tr id="sched_heading" class="heading">
        <td>Game</td>
        <td>Start time</td>
        <td>Completion time</td>
        <td>Player</td>
        </tr>
    </table>
    <p class="center heading">Who We Are</p>
    <div id="bios" class="center"></div>
</body>
</html>
